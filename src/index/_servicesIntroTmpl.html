<div class="wow fadeInUp group mb-12 p-4 {{ bgClass }}">
  <div>
    <img src="{{ image }}" alt="{{ imageAlt }}" />
  </div>
  <div class="relative">
    <div
      class="z-10 flex h-[70px] w-[70px] items-center justify-center rounded-[14px] bg-white absolute -top-[35px] left-4 text-blue-900">
      {% include icon %}
    </div>
    <h4 class="mb-3 pt-16 text-xl font-bold">
      {{ subject }}
    </h4>
    <p class="mb-8 lg:mb-9">
      {{ message }}
    </p>
    <div class="text-base font-medium flex w-1/2 items-center relative hover:cursor-pointer hover:-top-1">
      <a href="/plumbing-services/404.html">Learn More</a>
      <span class="w-4 ml-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </svg>
      </span>
    </div>
  </div>

</div>
